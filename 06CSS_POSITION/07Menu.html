<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-weight: 600;
        }
        body{
            margin: 0px;
        }
        ul{
            list-style: none;
            padding: 0px;
        }
        a{
            text-decoration: none;
        }
        header{
            height: 90px;
            /* line-height: 90px; */
            /* border: 1px solid black; */
            border-bottom: 2px solid lightgray;
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 0 120px;
        }
        header>.header--logo{
            width: 90px;
            /* height: 55px; */
            display: flex;
            align-items: center;
        }
        header>.header--logo>img{}

        /* 헤더 GNB */
        header>.gnb{
            /* border: 1px solid red; */
            width: 1200px;
        }
        header>.gnb>.one--depth{
            width: 100%;
            display: flex;
            justify-content: right;
            margin: 0px;

        }
        header>.gnb>.one--depth>li{
            width: 120px;
            height: 90px;
            /* border: 1px solid gray; */
            text-align: center;
            position: relative;
        }
        header>.gnb>.one--depth>li>a{
            display: block;
            line-height: 90px;
            color: black;
            font-size: 1.2rem;
        }
        header>.gnb>.one--depth>li>.two--depth{
            /* border: 1px solid gray; */
            position: absolute;
            top: 90px;
            left: 0px;
            width: 100%;
            display: none;
            background-color: royalblue;
            border-radius: 15px;
            }
        header>.gnb>.one--depth>li>.two--depth>li{
            height: 50px;
            
        }
        header>.gnb>.one--depth>li>.two--depth::before{
            content: '★';
            position: relative;
            top: -28px;
            left: 0px;
            width: 50px;
            height: 50px;
            /* background-image: url(); */
        }

        header>.gnb>.one--depth>li>.two--depth>li>a{
            font-size: 1.2rem;
            color: white;
        }
        header>.gnb>.one--depth>li:hover .two--depth{
            display: block;
        }


        /* 헤더 GNB LINK */
        header>.gnb--link{}
    </style>

</head>
<body>
    <header>
        <div class="header--logo">
            <img src="http://www.mjvisiontech.com/theme/mj/img/common/logo.svg" alt="">
        </div>
        <nav class="gnb">
            <ul class="one--depth">
                <li>
                    <a href="">About</a>
                    <ul class="two--depth">
                        <li><a href="">SubMenu1</a></li>
                        <li><a href="">SubMenu2</a></li>
                        <li><a href="">SubMenu3</a></li>
                        <li><a href="">SubMenu4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">Technolgy</a>
                    <ul class="two--depth">
                        <li><a href="">SubMenu1</a></li>
                        <li><a href="">SubMenu2</a></li>
                        <li><a href="">SubMenu3</a></li>
                        <li><a href="">SubMenu4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">Product</a>
                    <ul class="two--depth">
                        <li><a href="">SubMenu1</a></li>
                        <li><a href="">SubMenu2</a></li>
                        <li><a href="">SubMenu3</a></li>
                        <li><a href="">SubMenu4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">Support</a>
                    <ul class="two--depth">
                        <li><a href="">SubMenu1</a></li>
                        <li><a href="">SubMenu2</a></li>
                        <li><a href="">SubMenu3</a></li>
                        <li><a href="">SubMenu4</a></li>
                    </ul>
                </li>
            </ul>    
        </nav>
        <div class="gnb--link">GNB--link</div>
    </header>
</body>
</html>
